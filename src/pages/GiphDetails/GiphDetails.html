<ion-page>

    <!-- header -->
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="" @click="onGoBack()"></ion-back-button>
            </ion-buttons>
            <ion-title>Giphy Explorer</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- content -->
    <ion-content class="ion-padding flex" scroll-y="false">
        <ion-grid class="flex flex-col h-full p-0">
            <ion-row class="flex flex-col grow">
                <ion-col class="flex flex-col grow 0-0">

                    <!-- info -->
                    <giph-info :isLoading="isLoading" :giph="giph"></giph-info>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>

    <!-- footer -->
    <ion-footer>
        <ion-toolbar>
            <ion-buttons>
                <ion-button class="primary p-0" :disabled="isLoading" type="ion-button" @click="onSave(giph)">
                    <ion-icon :icon="icons.save" class="mr-2"></ion-icon>
                    Save
                </ion-button>

                <ion-button class="primary p-0" :disabled="isLoading" type="ion-button" @click="onCopy(giph)">
                    <ion-icon :icon="icons.copy" class="mr-2"></ion-icon>
                    Copy
                </ion-button>

                <ion-button class="primary p-0" :disabled="isLoading" type="ion-button" @click="onOpenInSlack(giph)">
                    <ion-icon :icon="icons.open" class="mr-2"></ion-icon>
                    Slack
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-page>
